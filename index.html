<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="CSS/style.css">
        <link rel="stylesheet" href="CSS/all.min.css">
        <title>Analog Clock</title>
    </head>
    <body>
        <div class="clock">
            <div class="no no1">1</div>
            <div class="no no2">2</div>
            <div class="no no3">3</div>
            <div class="no no4">4</div>
            <div class="no no5">5</div>
            <div class="no no6">6</div>
            <div class="no no7">7</div>
            <div class="no no8">8</div>
            <div class="no no9">9</div>
            <div class="no no10">10</div>
            <div class="no no11">11</div>
            <div class="no no12">12</div>
            <div class="analog sec"></div>
            <div class="analog min"></div>
            <div class="analog hour"></div>
        </div>
        <script type="module" src="main.js"></script>
    </body>
</html>
